<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
<link href="none.css" rel="stylesheet">
<title>Front page</title>
<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

body {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  height: 100vh;
  font-family: "Poppins", sans-serif;
  margin: 0;
  background: -webkit-linear-gradient(to right,
      #3c1053,
      #ad5389);
  background: linear-gradient(to right,
      #3c1053,
      #ad5389);
  position: relative;
}

.bg-img {
  position: absolute;
  top: 0;
  left: 20px;
  width: 50%;
  height: 95%;
}

.background-color1 {
  width:63%;
  left: 0;
  background-color: #000000;
  border-radius: 0% 100% 100% 0% / 11% 28% 72% 89%;
}
.background-color2 {
  width:63%;
  left: 0;
  z-index: -1;
  background-color: #d7d1d1;
  border-radius: 0% 100% 100% 0% / 11% 76% 24% 89%;
}

.background-image {
  background: url('bg.png') no-repeat center center;
  background-size: cover;
}

.container {
  position: relative;
  color: rgb(0, 0, 0);
  text-align: center;
  margin: 10px 20px;
  padding: 70px 20px 20px 20px;
  width: 400px;
  height: 400px;
  background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
  box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.07);
  border-radius: 15px;
}

.get-started {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.get-started img {
  width: 50%;
  height: auto;
  margin-top: -20px; /* Adjust this value to move the image upwards */
  border-radius: 50%;
  margin-bottom: 10px;
}

.get-started h4 {
  font-size: 18px;
  margin-bottom: 10px;
}

.samll {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  margin-top: auto; /* Pushes the buttons to the bottom */
}

.samll h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.button-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.button, .button2 {
  padding: 10px 20px;
  background-color: #000000;
  color: white;
  border: none;
  border-radius: 18px;
  font-size: 16px;
  text-decoration: none;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  margin: 0 10px;
}

.button:hover, .button2:hover {
  background-color: #ffffff;
  color: #000000;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

.button:active, .button2:active {
  transform: translateY(2px);
}
</style>
</head>
<body>
  <div class="bg-img background-color1"></div>
  <div class="bg-img background-color2"></div>
  <div class="bg-img background-image"></div>
  <div class="container">
    <div class="get-started">
      <img src="blob.png" alt="Logo">
      <h4>Welcome to Workspace! Ready to dive in?<br> Click here to get started!</h4>
    </div>
    <div class="samll">
      <h2>Get Started</h2>
      <div class="button-container">
        <a href="login.html" target="_blank" class="button">Login</a>
        <a href="signup.html" target="_blank" class="button2">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
